[General]
configure=yes

[AppDB]
useSystemBrowser=1

[DesktopImport]
importAtStartup=0
remove=0

[DesktopIntegration]
WineDesktop=
WineDesktopDoc=
WineDesktopMus=
WineDesktopPic=
WineDesktopVid=

[Plugins]
enableMenuDesktop=1

[advanced]
defaultDesktopSize=
openRunDialog=0
prefixDefaultPath=/home/alkis/.local/share/wineprefixes
useNativeFileDialog=1
useSingleClick=0

[app]
icon=q4wine
lang=
minimizeToTray=0
minimizeToTrayAtAppStart=0
showNotifications=1
showTrareyIcon=0

[console]
args=--hold -e
bin=/usr/bin/termite

[icotool]
icotool=/usr/bin/icotool
wrestool=/usr/bin/wrestool

[logging]
autoClear=1

[network]
host=
pass=
port=
type=0
user=

[quickmount]
mount_drive_string=/usr/bin/fuseiso %MOUNT_DRIVE% %MOUNT_POINT%
mount_image_string=/usr/bin/fuseiso %MOUNT_IMAGE% %MOUNT_POINT%
type=2
umount_string=/usr/bin/fusermount -u %MOUNT_POINT%

[system]
gui_sudo=/usr/bin/xfsudo
mount=/usr/bin/mount
nice=/usr/bin/nice
renice=/usr/bin/renice
sh=/usr/bin/sh
sudo=/usr/bin/sudo
tar=/usr/bin/tar
umount=/usr/bin/umount
